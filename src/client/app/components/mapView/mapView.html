<ng-map class="map" center="{{vm.user.center}}" zoom="{{vm.user.zoom}}" ng-init="vm.init()">
    <directions
        draggable="true"
        travel-mode="{{vm.user.travelMode}}"
        origin="{{vm.user.origin}}"
        destination="{{vm.user.destination}}"
        >
        </directions>
</ng-map>
